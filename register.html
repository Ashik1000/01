<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>রেজিস্টার</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>রক্তদান ওয়েবসাইট</h1>
    <nav>
        <a href="index.html">হোম</a>
        <a href="register.html">রেজিস্টার</a>
        <a href="login.html">লগইন</a>
        <a href="events.html">ইভেন্টস</a>
        <a href="contact.html">যোগাযোগ</a>
    </nav>
</header>
<main>
    <h2>রক্তদাতা হিসেবে নিবন্ধন করুন</h2>
    <form id="registerForm">
        <label for="name">পূর্ণ নাম:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">ইমেইল:</label>
        <input type="email" id="email" name="email" required />

        <label for="bloodGroup">রক্তের গ্রুপ:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="">-- নির্বাচন করুন --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <label for="phone">ফোন নম্বর:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="০১৭XXXXXXXX" required />

        <button type="submit">নিবন্ধন করুন</button>
    </form>
    <p id="registerMessage"></p>
</main>
<footer>
    <p>© ২০২৫ রক্তদান ওয়েবসাইট। সর্বস্বত্ব সংরক্ষিত।</p>
</footer>
<script src="script.js"></script>
</body>
</html>
